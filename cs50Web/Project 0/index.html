<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>

        <ul class="navbar">
            <li><a href="imageSearch.html">Google Image Search</a></li>
            <li><a href="advancedSearch.html">Google Advanced Search</a></li>
        </ul>

        <div class="logo">
            <img alt="Google" src="logo.png">
        </div>

        <form action="https://google.com/search">
            
            <div class="bar">
                <input class='search-bar' type="text" name="q">
            </div>

            <div class="buttons">
                <input class='button' name='btnK' type="submit" value="Google Search">
                <input class='button' name='btnI' type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
