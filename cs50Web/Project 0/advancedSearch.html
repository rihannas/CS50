<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/advancedSeach.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li><a href="index.html">Back to Google Search</a></li>
        </ul>
    </header>


    <h1>Advanced Search</h1>
    
    <div class="divider"></div>

    <div class="main">
        
        <h3>Find pages with...</h3>
        <form action="https://google.com/search">

            <div class="outer-container"></div>
                <div class="container">
                
                    <div class="span-container">
                
                        <span>all these words:</span>
                    </div>
                
                    <div class="input-container">
                        <input class='search-bar' type="text" name="as_q">
                    </div>
                
                </div>
                
                <div class="container">
                
                    <div class="span-container">
                
                        <span>this exact word or phrase:</span>
                    </div>
                
                    <div class="input-container">
                        <input class='search-bar' type="text" name="as_epq">
                    </div>
                
                </div>
                
                <div class="container">
                
                    <div class="span-container">
                
                        <span>any of these words:</span>
                    </div>
                
                    <div class="input-container">
                        <input class='search-bar' type="text" name="as_oq">
                    </div>
                
                </div>
                
                
                <div class="container">
                
                    <div class="span-container">
                        <span>none of these words:</span>
                    </div>
                
                    <div class="input-container">
                        <input class='search-bar' type="text" name="as_eq">
                    </div>
                
                </div>

                <div class="container">
                
                    <div class="span-container">
                        <span></span>
                    </div>
                
                    <div class="input-container">
                        <div class="buttons">
                            <input class='button' type="submit" value="Advanced Search">
                        </div>
                    </div>
                
                </div>

            </div>

        </form>
        
    </div>

</body>
</html>
