<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Google Image Search</title>
</head>
<body>
    
    <ul class="navbar">
        <li><a href="index.html">Back to Google Search</a></li>
    </ul>

    <div class="logo">
        <img alt="Google" src="logo.png">
    </div>

    <form action="https://google.com/images">
    
        <div class="bar">
            <input class='search-bar' type="text" name="q">
        </div>
    
        <div class="buttons">
            <input class='button' name='btnK' type="submit" value="Google Search">
            <input class='button' name='btnI' type="submit" value="I'm Feeling Lucky">
        </div>    
    </form>
</body>
</html>
